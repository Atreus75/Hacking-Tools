<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>
        Facebook Login
    </title>
</head>
<body>
    <section>
        <header id="logo">
            <center><img src="assets/images/logo.png" alt="aa"></center>
        </header>
        <div id="login_area">
            <p id="title">Entrar no Facebook</p>
            <input type="text" class="input_text" name="email" tabindex="0" placeholder="Email ou telefone" aria-label="Email ou telefone"><br>
            <input type="password" class="input_text" name="pass" id="pass" tabindex="0" placeholder="Senha" aria-label="Senha">
            <button type="submit" onmouseover="escurecer(this)" onmouseout="clarear(this)" id="submit"><strong>Entrar</strong></button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
